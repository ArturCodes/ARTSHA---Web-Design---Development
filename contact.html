        </nav>

    <main>
        <!-- ============================================ -->
        <!--                     Hero                     -->
        <!-- ============================================ -->
        <section id="hero">
            <div class="services-hero-text">
                <p>Contact Us</p>
                <h1>We are very much looking forward to working with you</h1>
            </div>
            <div class="contact-girl"></div>
        </section>

        <!-- ============================================ -->
        <!--                Contact Page                  -->
        <!-- ============================================ -->

        <section id="contact-page">

            <picture>
                <source media="(max-width: 849px)" srcset="./contact/contact-images/contact-top-blob-mobile.png">
                <source media="(min-width: 850px)" srcset="./contact/contact-images/contact-top-blob-desktop.png">
                <img class="contact-page-top-blob" decoding="async" aria-hidden="true"
                    src="./contact/contact-images/contact-top-blob-desktop.png">
            </picture>


            <section class="contact-page-container">
                <form id="form" method="post" name="Contact Form"><input type="hidden" name="form-name"
                        value="Contact Form">

                    <div class="input-group">
                        <label for="name">Your First Name</label>
                        <input id="name" aria-label="name" class="input1" name="name" placeholder="First Name"
                            type="text" tabindex="1" required="">
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input id="email" aria-label="email" class="input1 right" name="email"
                            placeholder="Email Address" type="email" tabindex="2" required="">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input id="phone" aria-label="phone number" class="input1" name="phone"
                            placeholder="Phone Number" type="tel" tabindex="3" required="">
                    </div>

                    <div class="input-group">
                        <label for="hear">How did you hear about us?</label>
                        <input id="hear" aria-label="how did you hear about us" class="input1 right"
                            name="How did you hear about us?" placeholder="How did you hear about us?" type="text"
                            tabindex="4" required="">
                    </div>

                    <label for="message">Message</label>
                    <textarea id="message" aria-label="What do you need help with?" name="message"
                        placeholder="What do you need help with?" tabindex="5" required=""></textarea>

                    <p class="form-submit">
                        <button name="submit" type="submit" id="contact-submit" class="button-solid"
                            data-submit="...Sending">Submit</button>
                    </p>
                </form>

                <h1 style="color: black; font-size: 40px; padding-bottom: 200px; margin: 50px auto">PAGE STILL
                    UNDER CONSTRUCTION</h1>
            </section>

            <!-- <picture>

                <img class="standing-out-bottom-blob" decoding="async" aria-hidden="true"
                    src="./services/service-images/standing-out-bottom-blob-desktop.png">
            </picture> -->

        </section>

    </main>
