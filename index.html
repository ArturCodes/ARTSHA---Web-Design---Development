<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Navigation</title>

    <link rel="stylesheet" href="core.css">

</head>

<body>

    <header>

        <div class="navbar-bg-container">
            <picture>
                <source media="(min-width: 0px) and (max-width: 899px)" srcset="/images/nav-about-sm.png">
                <source media="(min-width: 900px)" srcset="/images/nav-about-lg.png">

                <img class="home-navbar" src="./images/home-nav-bg-l.png" alt="Navbar background image">
            </picture>
        </div>

        <a class="logo" href="index.html">
            <picture>
                <source media="(max-width: 799px)" srcset="/images/logo-home-w.png">
                <source media="(min-width: 800px)" srcset="/images/logo-home.png">
                <img class="home-navbar" src="./images/home-nav-bg-l.png" alt="Navbar background image">
            </picture>
        </a>

        <nav>
            <ul id="navbar-links">
                <li class="home"><a href="index.html">Home</a></li>
                <li class="about"><a href="./about/about.html">About</a></li>
                <li class="services"><a href="./services/services.html">Services</a></li>
                <li class="blog"><a href="./blog/blog.html">Blog</a></li>
                <li class="contact"><a href="./contact/contact.html">Contact</a></li>
            </ul>

    <main></main>

</html>
